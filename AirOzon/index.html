<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirOzon</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- header -->

<div class="container">
    <header>
        <img src="images/logo/logo.png" alt="Логотип" class="header_logo">
        <div class="header_location">
            <div class="location_icon circle">
                <img src="images/icons/location_header.png" alt="location">
            </div>
            <p>г. Москва<br>ул. Красных партизан, 2/3</p>
        </div>
        <div class="header_phone">
            <p>+7 (495) <span>555 55 55</span></p>
        </div>
        <div class="header_call">
            <div class="circle">
                <img src="images/icons/phone-call-header.png" alt="call us">
            </div>
            <p>Заказать звонок</p>
        </div>
    </header>
</div>

<main>
    <!-- intro -->
    <div class="intro">
        <div class="container">
            <div class="intro_main">
                <div class="intro_text">
                    <p class="h1_up">Убивает вредоносные микробы</p>
                    <h1>Чистый воздух<br>на 100%</h1>
                    <p class="h1_subtitle">Мощный природный дезинфектор. <br>Озон уничтожает  все известные вирусы, бактерии и грибки.</p>
                </div>
                <div class="intro_img">
                    <img src="images/img/first-screen.png" alt="AirOzon">
                </div>
            </div>
        </div>
    </div>

    <!-- second block -->

    <div class="container">
        <div class="products">
            <h2><span>озонаторы</span> воздуха</h2>

        </div>
    </div>
</main>








</body>
</html>
